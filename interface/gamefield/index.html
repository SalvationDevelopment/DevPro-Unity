<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript" src="http://webplayer.unity3d.com/download_webplayer-3.x/3.0/uo/UnityObject2.js"></script>
        <script type='text/javascript' src="js/login.js"></script>
        <script type='text/javascript' src="js/browserMessages.js"></script>
        <script type='text/javascript' src="js/creategame.js"></script>
        <script type='text/javascript' src="js/main.js"></script>
        <link rel="stylesheet" href="css/field.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/creategame.css">

<script type="text/javascript">
		var u = new UnityObject2();
		u.observeProgress(function (progress) {
			var $missingScreen = jQuery(progress.targetEl).find(".missing");
			switch(progress.pluginStatus) {
				case "unsupported":
					showUnsupported();
				break;
				case "broken":
					alert("You will need to restart your browser after installation.");
				break;
				case "missing":
					$missingScreen.find("a").click(function (e) {
						e.stopPropagation();
						e.preventDefault();
						u.installPlugin();
						return false;
					});
					$missingScreen.show();
				break;
				case "installed":
					$missingScreen.remove();
				break;
				case "first":
				break;
			}
		});
		jQuery(function(){
			u.initPlugin($("#unityPlayer")[0], "http://unity.ygopro.de/DevProWeb.unity3d");
		});
                
                
                
        </script>
    </head>
	<body>
		
		<div class="content">
			<div id="unityPlayer" style="height: 300px; margin-top: 1000px; width: 100%; position: absolute;">
				<div class="missing">
					<a href="http://unity3d.com/webplayer/" title="Unity Web Player. Install now!">
						<img alt="Unity Web Player. Install now!" src="http://webplayer.unity3d.com/installation/getunity.png" width="193" height="63" />
					</a>
				</div>
			</div>
		</div>

        <!--
        LOGIN AREA
        Username
        Password
        -->

            <h3>Login</h3>
            <label>Username</label>
            <input type="text" id="username">
            <br />
            <label>Password</label>
            <input type="password" id="password">
            <br />

        </div>

        -->
